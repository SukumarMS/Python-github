{% extends 'layout.html' %}
{% block body  %}
    <h1>Login</h1><br>
    <form action="" method="POST">
        <div class="form-group">
            <label>User Name</label>
            <input style="width:300px" type="text" name="username" class="form-control" value="{{request.form.username}}"/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input style="width:300px" type="password" name="password" class="form-control" value="{{request.form.password}}"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
